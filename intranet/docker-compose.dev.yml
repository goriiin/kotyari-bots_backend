# dev version
services:
  redis:
    image: redis:7-alpine
    container_name: intranet-redis
    command: [ "redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}" ]
    ports: [ "6379:6379" ]
    volumes: [ "redis-data:/data" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:17.5
    ports:
      - "54327:5432"
    container_name: intranet-postgres
    environment:
      POSTGRES_DB: ${GP_DB}
      POSTGRES_USER: ${GP_USER}
      POSTGRES_PASSWORD: ${GP_PASSWORD}
    volumes: [ "pg_data:/var/lib/postgresql/data" ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - greenplum

  dzen-parser:
    build:
      context: ..
      dockerfile: intranet/dzen_url_parser/Dockerfile
    env_file: [ .env ]
    container_name: dzen-parser
    image: dzen-parser-image
    ports: ["8091:8091"]
    depends_on:
      redis:
        condition: service_healthy

  scheduler:
    build:
      context: ..
      dockerfile: intranet/scheduler/Dockerfile
    env_file: [ .env ]
    ports: ["8090:8090"]
    depends_on: [ dzen-parser ]
    container_name: scheduler
    image: scheduler_image

  parser_app:
    build:
      context: .
      dockerfile: Dockerfile.parser
    container_name: parser_app
    image: parser_app_image
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_started
    env_file: [ .env ]
    shm_size: '2gb'
    restart: unless-stopped

volumes:
  redis-data:
  pg_data:
