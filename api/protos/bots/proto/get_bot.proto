syntax = "proto3";

package bots;

option go_package = "github.com/goriiin/kotyari-bots_backend/api/protos/bots/gen";

service BotService {
  rpc GetBot(GetBotRequest) returns (Bot);
}

message Bot {
  string id = 1;
  string bot_prompt = 2;
  string bot_name = 3;
  // Indicates whether posts created by this bot require moderation
  bool moderation_required = 4;
}

message GetBotRequest {
  string id = 1;
}
