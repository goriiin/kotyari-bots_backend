name: gci-format
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  format-go:
    name: format-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '^1.24.5'

      - name: Install tools
        run: make download_gci

      - name: Check Go Formatting
        run: make format_check