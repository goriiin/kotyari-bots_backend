name: golangci-lint
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  go-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '^1.24.5'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
